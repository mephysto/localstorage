        <title>New Web Project</title>
		
		<script type="text/javascript">
window.addEventListener("storage", onStoreEvent, true); //

function onStoreEvent(event) {
	console.log('The value for ' + event.key + ' was changed from' + event.oldValue + ' to ' + event.newValue);
};

function storeData(){
	console.log("saving var")
	localStorage.setItem('myKey', Math.random()*1000);
	var myVar = localStorage.getItem('myKey');
	console.log(myVar);
}
		</script>
    </head>
    <body>
        <h1>Web Storage Experiment</h1>
		<p>Open 2 modern browsers with Console logging capability (Google Chrome)</p>
		<p>Open console on both browsers</p>
		<p>Click <a href="#" onclick="storeData()">here</a></p>
    </body>
